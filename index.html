<body>
    <header class="header" id="header">
        <nav class="nav container">

            <div class="nav-menu" id="nav-menu">

                    <li class="nav-item">

                    <i class="ri-menu-4-line"></i>
                </div>

            <div class="home-container cotainer grid">

                <div class="home-perfil">

                        <a href="https://github.com/ArthurZal" target="_blank" class="home-social-link">
                            <i class="ri-github-line"></i>
                        </a>
                    </div>
                </div>

                <div class="home-info">
                    <p class="home-description">
                        <b>Backend Developer</b>, desenvolvendo API's com foco em otimização de sistemas e experiência do usuário.

                    <a href="#sobre" class="home-scroll">
                        <di class="home-scroll-box">
